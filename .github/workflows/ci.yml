name: Build WfmUser App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode 13.4.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '13.4.1'

      - name: Copy HERE SDK from local machine
        run: |
          mkdir -p heresdk/frameworks
          cp -R /Users/macbook/Desktop/heresdk.xcframework ./heresdk/frameworks/

      - name: Check if heresdk.xcframework exists
        run: ls -l heresdk/frameworks/heresdk.xcframework

      - name: Install dependencies
        run: echo "No Podfile found, skipping pod install"

      - name: Build WfmUser App
        run: |
          xcodebuild clean build \
            -project WfmUser.xcodeproj \
            -scheme WfmUser \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            | tee xcodebuild.log | xcpretty --report html --output build/report.html

      - name: Run tests
        run: |
          xcodebuild test \
            -project WfmUser.xcodeproj \
            -scheme WfmUser \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest'
