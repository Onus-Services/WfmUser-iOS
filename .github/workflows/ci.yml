      - name: Upload App with Fastlane (API Key)
        if: success()
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_P8_BASE64: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
        run: |
          IPA_PATH="${{ steps.manual_ipa.outputs.ipa_path }}"
          if [ -z "$IPA_PATH" ]; then
            echo "Error: IPA path from build step is empty."
            exit 1
          fi
          echo "Uploading $IPA_PATH using Fastlane..."
          bundle exec fastlane release ipa_path:"$IPA_PATH"

