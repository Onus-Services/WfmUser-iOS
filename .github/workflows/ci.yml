name: Build WfmUser App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List installed Xcode versions
        run: |
          ls -l /Applications | grep Xcode
          xcode-select -p

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show selected Xcode path
        run: xcode-select -p

      - name: Set up Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Install unzip and gdown
        run: |
          brew install gdown || echo "gdown already installed"

      - name: Download HERE SDK zip
        run: |
          gdown --id 1y7WC1Fj_Ok3hTbd4J0Th2ZsHqCvLhSMJ -O heresdk.zip

      - name: Unzip and place heresdk.xcframework
        run: |
          unzip -o heresdk.zip
          mkdir -p heresdk/frameworks
          mv heresdk-explore-ios-*/heresdk/frameworks/heresdk.xcframework heresdk/frameworks/

      - name: Install dependencies
        run: echo "No Podfile found, skipping pod install"

      - name: Build WfmUser App
        run: |
          xcodebuild clean build \
            -project WfmUser.xcodeproj \
            -scheme WfmUser \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build

      - name: Run tests
        run: |
          xcodebuild test \
            -project WfmUser.xcodeproj \
            -scheme WfmUser \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest'
