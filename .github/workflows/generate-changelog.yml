name: TEST - Generate Changelog Entry
on:
  # TEST: Push ve PR iÃ§in trigger'lar
  push:
    branches: 
      - yml_test_brach
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - yml_test_brach
  # Manuel test iÃ§in
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type (push/pr/manual)'
        required: true
        default: 'manual'
        type: choice
        options:
        - push
        - pr
        - manual

jobs:
  test-changelog:
    name: TEST - Generate CHANGELOG.md Entry
    runs-on: self-hosted
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: ğŸ§ª TEST - Display Event Info
        run: |
          echo "ğŸ” EVENT DETAILS:"
          echo "Event name: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref name: ${{ github.ref_name }}"
          echo "Head ref: ${{ github.head_ref }}"
          echo "Base ref: ${{ github.base_ref }}"
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "PR Number: ${{ github.event.pull_request.number }}"
            echo "PR Title: ${{ github.event.pull_request.title }}"
            echo "PR Author: ${{ github.event.pull_request.user.login }}"
          fi
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual input: ${{ github.event.inputs.test_type }}"
          fi
          
      - name: ğŸ§¹ Clean workspace
        run: |
          echo "ğŸ§¹ Cleaning workspace..."
          rm -rf ${{ github.workspace }}/*
          rm -rf ${{ github.workspace }}/.git* || true
          
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
          fetch-depth: 0
          clean: true
          
      - name: âœ… Verify git setup
        run: |
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‚ Directory contents:"
          ls -la
          echo "ğŸŒ¿ Git status:"
          git status
          echo "ğŸŒ¿ Available branches:"
          git branch -a
          echo "ğŸŒ¿ Current branch: $(git branch --show-current)"
          echo "ğŸŒ¿ Remote origin:"
          git remote -v
          
      - name: ğŸ“ Set metadata based on event type
        run: |
          echo "ğŸ”§ Setting environment variables..."
          
          case "${{ github.event_name }}" in
            "pull_request")
              echo "ğŸ“‹ Processing PULL REQUEST event..."
              echo "TITLE=${{ github.event.pull_request.title }}" >> $GITHUB_ENV
              echo "NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
              echo "AUTHOR=${{ github.event.pull_request.user.login }}" >> $GITHUB_ENV
              echo "BRANCH=${{ github.head_ref }}" >> $GITHUB_ENV
              echo "EVENT_TYPE=pull_request" >> $GITHUB_ENV
              ;;
            "push")
              echo "ğŸ“‹ Processing PUSH event..."
              COMMIT_MSG=$(git log -1 --pretty=format:"%s")
              echo "TITLE=$COMMIT_MSG" >> $GITHUB_ENV
              echo "NUMBER=push-$(date +'%H%M%S')" >> $GITHUB_ENV
              echo "AUTHOR=${{ github.actor }}" >> $GITHUB_ENV
              echo "BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
              echo "EVENT_TYPE=push" >> $GITHUB_ENV
              ;;
            "workflow_dispatch")
              echo "ğŸ“‹ Processing MANUAL event..."
              echo "TITLE=TEST: Manual changelog generation (${{ github.event.inputs.test_type }})" >> $GITHUB_ENV
              echo "NUMBER=manual-$(date +'%H%M%S')" >> $GITHUB_ENV
              echo "AUTHOR=${{ github.actor }}" >> $GITHUB_ENV
              echo "BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
              echo "EVENT_TYPE=manual" >> $GITHUB_ENV
              ;;
            *)
              echo "ğŸ“‹ Processing UNKNOWN event..."
              echo "TITLE=Unknown event: ${{ github.event_name }}" >> $GITHUB_ENV
              echo "NUMBER=unknown-$(date +'%H%M%S')" >> $GITHUB_ENV
              echo "AUTHOR=${{ github.actor }}" >> $GITHUB_ENV
              echo "BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
              echo "EVENT_TYPE=unknown" >> $GITHUB_ENV
              ;;
          esac
          
          echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "TIME=$(date +'%H:%M:%S')" >> $GITHUB_ENV
          echo "VERSION=TEST-1.0.$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
          
      - name: ğŸ“„ Create changelog entry file
        working-directory: ${{ github.workspace }}
        run: |
          echo "ğŸ“ Creating changelog entry..."
          
          # Create changelog entry using echo commands
          echo "## [${VERSION}] - ${DATE} ${TIME} (TEST)" > NEW_CHANGELOG_ENTRY.md
          echo "" >> NEW_CHANGELOG_ENTRY.md
          echo "### ğŸ§ª TEST EVENT: ${EVENT_TYPE}" >> NEW_CHANGELOG_ENTRY.md
          echo "- **Title**: ${TITLE}" >> NEW_CHANGELOG_ENTRY.md
          echo "- **Author**: @${AUTHOR}" >> NEW_CHANGELOG_ENTRY.md
          echo "- **Branch**: ${BRANCH}" >> NEW_CHANGELOG_ENTRY.md
          echo "- **Event**: ${EVENT_TYPE}" >> NEW_CHANGELOG_ENTRY.md
          
          if [ "${EVENT_TYPE}" == "pull_request" ]; then
            echo "- **PR Number**: #${NUMBER}" >> NEW_CHANGELOG_ENTRY.md
          else
            echo "- **ID**: ${NUMBER}" >> NEW_CHANGELOG_ENTRY.md
          fi
          
          echo "" >> NEW_CHANGELOG_ENTRY.md
          echo "### feature:" >> NEW_CHANGELOG_ENTRY.md
          echo "- ${TITLE} (by @${AUTHOR})" >> NEW_CHANGELOG_ENTRY.md
          echo "" >> NEW_CHANGELOG_ENTRY.md
          echo "### fix:" >> NEW_CHANGELOG_ENTRY.md
          echo "" >> NEW_CHANGELOG_ENTRY.md
          echo "### chore:" >> NEW_CHANGELOG_ENTRY.md
          echo "" >> NEW_CHANGELOG_ENTRY.md
          echo "---" >> NEW_CHANGELOG_ENTRY.md
          
          echo "ğŸ“„ Created changelog entry:"
          cat NEW_CHANGELOG_ENTRY.md
          
      - name: ğŸ”„ Merge with existing CHANGELOG.md
        working-directory: ${{ github.workspace }}
        run: |
          echo "ğŸ”„ Merging with existing CHANGELOG..."
          
          if [ -f CHANGELOG.md ]; then
            echo "ğŸ“„ Existing CHANGELOG.md found, backing up..."
            cp CHANGELOG.md OLD_CHANGELOG_CONTENT.md
          else
            echo "ğŸ“„ No existing CHANGELOG.md, creating new one..."
            touch OLD_CHANGELOG_CONTENT.md
          fi
          
          echo "ğŸ”„ Merging files..."
          cat NEW_CHANGELOG_ENTRY.md OLD_CHANGELOG_CONTENT.md > CHANGELOG.md
          
          echo "ğŸ“„ Preview of new CHANGELOG.md (first 20 lines):"
          head -20 CHANGELOG.md
          
      - name: ğŸ’¾ Commit and push updated CHANGELOG
        working-directory: ${{ github.workspace }}
        run: |
          echo "ğŸ’¾ Preparing to commit changes..."
          
          # Git repository kontrolÃ¼
          if [ ! -d ".git" ]; then
            echo "âŒ Error: Not in a git repository"
            exit 1
          fi
          
          # Git config
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # DeÄŸiÅŸiklikleri kontrol et
          git add CHANGELOG.md
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            echo "ğŸ“ Changes detected, committing..."
            
            case "${EVENT_TYPE}" in
              "pull_request")
                COMMIT_MSG="ğŸ§ª TEST: Update CHANGELOG for PR #${NUMBER}"
                ;;
              "push")
                COMMIT_MSG="ğŸ§ª TEST: Update CHANGELOG for push (${NUMBER})"
                ;;
              "manual")
                COMMIT_MSG="ğŸ§ª TEST: Manual CHANGELOG update (${NUMBER})"
                ;;
              *)
                COMMIT_MSG="ğŸ§ª TEST: Update CHANGELOG (${EVENT_TYPE})"
                ;;
            esac
            
            echo "ğŸ“ Commit message: $COMMIT_MSG"
            git commit -m "$COMMIT_MSG"
            
            echo "ğŸš€ Pushing to branch: ${BRANCH}"
            git push origin ${BRANCH}
            
            echo "âœ… Successfully pushed changes!"
          fi
          
          # Cleanup temporary files
          rm -f NEW_CHANGELOG_ENTRY.md OLD_CHANGELOG_CONTENT.md || true
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ‰ TEST Complete
        run: |
          echo "ğŸ‰ TEST COMPLETED SUCCESSFULLY!"
          echo "Event: ${EVENT_TYPE}"
          echo "Version: ${VERSION}"
          echo "Author: ${AUTHOR}"
          echo "Branch: ${BRANCH}"
          echo ""
          echo "ğŸ” Check the CHANGELOG.md file to see the results."
          echo "ğŸ§ª This was a TEST run - remove TEST triggers when satisfied."
